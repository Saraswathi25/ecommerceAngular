<div class="container mx-auto p-8">
  <h2 class="text-3xl font-bold mb-6 text-center">Checkout</h2>
  <h2 class="text-3xl font-bold mb-6 text-center" >Total: {{ total }}</h2>

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl mx-auto">
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
      <!-- Personal Information -->
      <div class="mb-6">
        <h3 class="text-2xl font-semibold mb-4">Personal Information</h3>
        <div class="flex">
          <div>
            <label
              for="firstname"
              class="block text-sm font-medium text-gray-700"
              >First Name</label
            >
            <input
              type="text"
              id="firstname"
              name="firstname"
              formControlName="firstname"
              required
              class="mt-1 p-2 w-64 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>
          <div class="ml-8">
            <label
              for="lastname"
              class="block text-sm font-medium text-gray-700"
              >Last Name</label
            >
            <input
              type="text"
              id="lastname"
              name="lastname"
              formControlName="lastname"
              required
              class="mt-1 p-2 w-64 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>
        </div>
      </div>

      <!-- Address Information -->
      <div class="mb-6">
        <h3 class="text-2xl font-semibold mb-4">Shipping Address</h3>
        <div class="grid grid-cols-1 gap-4">
          <div>
            <label for="address" class="block text-sm font-medium text-gray-700"
              >Street Address</label
            >
            <input
              type="text"
              id="address"
              name="address"
              formControlName="address"
              required
              class="mt-1 p-2 w-64 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>
          <div>
            <label for="city" class="block text-sm font-medium text-gray-700"
              >City</label
            >
            <input
              type="text"
              id="city"
              name="city"
              formControlName="city"
              required
              class="mt-1 p-2 w-64 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>
          <div>
            <label for="state" class="block text-sm font-medium text-gray-700"
              >State</label
            >
            <input
              type="text"
              id="state"
              name="state"
              formControlName="state"
              required
              class="mt-1 p-2 w-64 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>
          <div>
            <label for="zip" class="block text-sm font-medium text-gray-700"
              >ZIP Code</label
            >
            <input
              type="text"
              id="zip"
              name="zip"
              formControlName="zip"
              required
              class="mt-1 p-2 w-64 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>
        </div>
      </div>

      <!-- Payment Information -->
      <div class="mb-6">
        <h3 class="text-2xl font-semibold mb-4">Payment Information</h3>
        <div class="flex">
          <div>
            <label
              for="cardnumber"
              class="block text-sm font-medium text-gray-700"
              >Card Number</label
            >
            <input
              type="text"
              id="cardnumber"
              name="cardnumber"
              formControlName="cardnumber"
              required
              class="mt-1 p-2 w-64 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>
          <div class="ml-8">
            <label
              for="expirydate"
              class="block text-sm font-medium text-gray-700"
              >Expiry Date</label
            >
            <input
              type="text"
              id="expirydate"
              name="expirydate"
              formControlName="expirydate"
              required
              class="mt-1 p-2 w-64 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>
        </div>
        <div>
          <label for="cvv" class="block text-sm font-medium text-gray-700"
            >CVV</label
          >
          <input
            type="text"
            id="cvv"
            name="cvv"
            formControlName="cvv"
            required
            class="mt-1 p-2 w-64 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="w-auto py-2 px-3 btn btn-accent text-white text-sm rounded-md focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
        
          
          Complete Purchase
        </button>
      </div>
    </form>
  </div>
</div>
